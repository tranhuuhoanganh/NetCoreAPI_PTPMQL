<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting</title>
</head>
<body>
    <p><b><i>Trần Hữu Hoàng Anh - 2121051031</i></b></p>
    <p><strong>Trần Hữu Hoàng Anh - 2121051031</strong></p>
    <p><em>Trần Hữu Hoàng Anh - 2121051031</em></p>
    <p><mark>Trần Hữu Hoàng Anh - 2121051031</mark></p>
    <p><del>Trần Hữu Hoàng Anh - 2121051031</del></p>
    <p><ins>Trần Hữu Hoàng Anh - 2121051031</ins></p>


</body>
</html>
