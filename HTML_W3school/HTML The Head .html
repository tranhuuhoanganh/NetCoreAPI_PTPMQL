<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trần Hữu Hoàng Anh_2121051031
</title>
    <style>
      body {
        background-color: powderblue;
      }
      h1 {
        color: red;
      }
      p {
        color: blue;
      }
    </style>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
      }
    </script>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

    <p>The content of the body element is displayed in the browser window.</p>
    <p>
      The content of the title element is displayed in the browser tab, in
      favorites and in search-engine results.
    </p>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
  </body>
</html>
